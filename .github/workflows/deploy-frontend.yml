name: Deploy Frontend to Yandex Object Storage

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=shared

      - name: Build frontend
        run: npm run build:frontend

      - name: Configure AWS CLI for Yandex Object Storage
        env:
          ACCESS_KEY: ${{ secrets.FRONTEND_STORAGE_ACCESS_KEY }}
          SECRET_KEY: ${{ secrets.FRONTEND_STORAGE_SECRET_KEY }}
        run: |
          pip3 install awscli --quiet
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = $ACCESS_KEY" >> ~/.aws/credentials
          echo "aws_secret_access_key = $SECRET_KEY" >> ~/.aws/credentials

      - name: Deploy to Yandex Object Storage
        env:
          YANDEX_STORAGE_BUCKET: ${{ secrets.FRONTEND_STORAGE_BUCKET }}
          YANDEX_STORAGE_ACCESS_KEY: ${{ secrets.FRONTEND_STORAGE_ACCESS_KEY }}
          YANDEX_STORAGE_SECRET_KEY: ${{ secrets.FRONTEND_STORAGE_SECRET_KEY }}
          OBJECT_STORAGE_URL: https://storage.yandexcloud.net
        run: |
          npm run deploy:frontend

      - name: Deployment summary
        env:
          BUCKET: ${{ secrets.FRONTEND_STORAGE_BUCKET }}
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê Website URL: https://${BUCKET}.website.yandexcloud.net/"
          echo ""
          echo "üìù Use this URL in BotFather:"
          echo "   https://${BUCKET}.website.yandexcloud.net/"
