name: Sync Figma Design System

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 9:00 UTC (12:00 –ú–°–ö)
    - cron: '0 9 * * *'
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  sync-figma:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync from Figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_ID: ${{ secrets.FIGMA_FILE_ID }}
        run: npm run sync:figma

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync design system from Figma'
          title: 'üîÑ Sync Design System from Figma'
          body: |
            ## üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –¥–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º—ã –∏–∑ Figma
            
            –≠—Ç–æ—Ç PR —Å–æ–∑–¥–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ GitHub Action –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –¥–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º—ã.
            
            ### üìã –ò–∑–º–µ–Ω–µ–Ω–∏—è
            - –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª `docs/design-system/CHANGELOG.md` –¥–ª—è —Å–ø–∏—Å–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π
            - –ü—Ä–æ–≤–µ—Ä—å—Ç–µ breaking changes, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            
            ### ‚ö†Ô∏è –í–Ω–∏–º–∞–Ω–∏–µ
            –ï—Å–ª–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã breaking changes, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–¥ –Ω–∞ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å –ø–µ—Ä–µ–¥ –º–µ—Ä–¥–∂–µ–º.
            
            ---
            *–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–Ω–æ GitHub Action*
          branch: sync/figma-design-system
          delete-branch: true
          labels: |
            design-system
            automated
            figma-sync

      - name: Send Telegram notification
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º—ã –∏–∑ Figma
            
            ‚úÖ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!
            
            üìã –ü—Ä–æ–≤–µ—Ä—å—Ç–µ CHANGELOG.md –¥–ª—è —Å–ø–∏—Å–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π.
            
            üîó PR: ${{ github.server_url }}/${{ github.repository }}/pulls
          format: markdown

      - name: Send Telegram notification (no changes)
        if: steps.check-changes.outputs.has_changes == 'false'
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º—ã
            
            –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ Figma —Ñ–∞–π–ª–µ. –í—Å–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ!
          format: markdown



