name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main # Production
      - develop # Staging
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build shared package first
        run: npm run build --workspace=shared

      - name: Build all packages
        run: npm run build --workspace=frontend --workspace=backend --workspace=bot --workspace=admin

  deploy-staging:
    name: Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package first
        run: npm run build --workspace=shared

      - name: Build all packages
        run: NODE_ENV=development npm run build --workspace=frontend --workspace=backend --workspace=bot --workspace=admin

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          export PATH=$PATH:$HOME/yandex-cloud/bin
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure Yandex Cloud CLI
        run: |
          echo '${{ secrets.YC_SERVICE_ACCOUNT_KEY }}' > /tmp/yc-sa-key.json
          export YC_SERVICE_ACCOUNT_KEY_FILE=/tmp/yc-sa-key.json
          yc config set service-account-key /tmp/yc-sa-key.json

      - name: Run database migrations
        run: |
          echo '${{ secrets.YC_SERVICE_ACCOUNT_KEY }}' > /tmp/yc-sa-key.json
          export YC_SERVICE_ACCOUNT_KEY_FILE=/tmp/yc-sa-key.json
          NODE_ENV=development \
          YDB_ENDPOINT_DEV=${{ secrets.YDB_ENDPOINT_DEV }} \
          YDB_DATABASE_DEV=${{ secrets.YDB_DATABASE_DEV }} \
          npm run migrate || echo "Migrations skipped"
        continue-on-error: true

      - name: Build and push Docker image
        env:
          YC_SERVICE_ACCOUNT_KEY_FILE: /tmp/yc-sa-key.json
          REGISTRY: cr.yandex
          REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
        run: |
          export PATH=$PATH:$HOME/yandex-cloud/bin
          
          # Configure Docker
          yc container registry configure-docker
          
          # Build image
          IMAGE_TAG="${REGISTRY}/${REGISTRY_ID}/dating-app-backend:${GITHUB_SHA:0:7}"
          docker build -f backend/Dockerfile -t $IMAGE_TAG .
          
          # Push to registry
          docker push $IMAGE_TAG
          
          echo "IMAGE_URL=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy Backend
        env:
          YC_SERVICE_ACCOUNT_KEY_FILE: /tmp/yc-sa-key.json
        run: |
          export PATH=$PATH:$HOME/yandex-cloud/bin
          
          yc serverless function version create \
            --function-id d4enks8erf8eentnojj9 \
            --runtime container \
            --memory 128m \
            --execution-timeout 30s \
            --image "${{ env.IMAGE_URL }}" \
            --environment \
              NODE_ENV=development \
              PORT=8080 \
              TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN_DEV }}" \
              YDB_ENDPOINT="${{ secrets.YDB_ENDPOINT_DEV }}" \
              YDB_DATABASE="${{ secrets.YDB_DATABASE_DEV }}" \
              YC_SERVICE_ACCOUNT_KEY="${{ secrets.YC_SERVICE_ACCOUNT_KEY }}" \
              YANDEX_STORAGE_BUCKET="${{ secrets.YANDEX_STORAGE_BUCKET_DEV }}" \
              YANDEX_STORAGE_ACCESS_KEY="${{ secrets.YANDEX_STORAGE_ACCESS_KEY_DEV }}" \
              YANDEX_STORAGE_SECRET_KEY="${{ secrets.YANDEX_STORAGE_SECRET_KEY_DEV }}" \
              TELEGRAM_ALERT_ENABLED=true \
              TELEGRAM_ALERT_BOT_TOKEN="${{ secrets.TELEGRAM_ALERT_BOT_TOKEN }}" \
              TELEGRAM_ALERT_CHAT_ID="${{ secrets.TELEGRAM_ALERT_CHAT_ID }}"

      - name: Deploy Frontend
        env:
          YC_SERVICE_ACCOUNT_KEY_FILE: /tmp/yc-sa-key.json
          YANDEX_STORAGE_BUCKET: ${{ secrets.YANDEX_STORAGE_BUCKET_DEV }}
        run: |
          export PATH=$PATH:$HOME/yandex-cloud/bin
          yc storage s3 cp \
            frontend/dist/ \
            s3://${YANDEX_STORAGE_BUCKET}/ \
            --recursive

      - name: Deploy Bot
        run: |
          # Для бота используем исходный код (если < 3.5 MB)
          # Если больше - нужно переделать на Docker тоже
          yc serverless function version create \
            --function-id bot-staging-id \
            --runtime nodejs18 \
            --entrypoint index.handler \
            --memory 128m \
            --execution-timeout 10s \
            --source-path bot/dist \
            --environment \
              NODE_ENV=development \
              TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN_DEV }}"

      - name: Health check
        run: |
          echo "Waiting for services..."
          sleep 10
          echo "✅ Deployment completed"

  deploy-production:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package first
        run: npm run build --workspace=shared

      - name: Build all packages
        run: NODE_ENV=production npm run build --workspace=frontend --workspace=backend --workspace=bot --workspace=admin

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          export PATH=$PATH:$HOME/yandex-cloud/bin
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure Yandex Cloud CLI
        run: |
          echo '${{ secrets.YC_SERVICE_ACCOUNT_KEY }}' > /tmp/yc-sa-key.json
          export YC_SERVICE_ACCOUNT_KEY_FILE=/tmp/yc-sa-key.json
          yc config set service-account-key /tmp/yc-sa-key.json

      - name: Run database migrations
        run: |
          echo '${{ secrets.YC_SERVICE_ACCOUNT_KEY }}' > /tmp/yc-sa-key.json
          export YC_SERVICE_ACCOUNT_KEY_FILE=/tmp/yc-sa-key.json
          NODE_ENV=production \
          YDB_ENDPOINT_PROD=${{ secrets.YDB_ENDPOINT_PROD }} \
          YDB_DATABASE_PROD=${{ secrets.YDB_DATABASE_PROD }} \
          npm run migrate

      - name: Build and push Docker image
        env:
          YC_SERVICE_ACCOUNT_KEY_FILE: /tmp/yc-sa-key.json
          REGISTRY: cr.yandex
          REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
        run: |
          export PATH=$PATH:$HOME/yandex-cloud/bin
          
          # Configure Docker
          yc container registry configure-docker
          
          # Build image
          IMAGE_TAG="${REGISTRY}/${REGISTRY_ID}/dating-app-backend:${GITHUB_SHA:0:7}"
          docker build -f backend/Dockerfile -t $IMAGE_TAG .
          
          # Push to registry
          docker push $IMAGE_TAG
          
          echo "IMAGE_URL=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy Backend
        env:
          YC_SERVICE_ACCOUNT_KEY_FILE: /tmp/yc-sa-key.json
        run: |
          export PATH=$PATH:$HOME/yandex-cloud/bin
          
          yc serverless function version create \
            --function-id d4enks8erf8eentnojj9 \
            --runtime container \
            --memory 256m \
            --execution-timeout 30s \
            --image "${{ env.IMAGE_URL }}" \
            --environment \
              NODE_ENV=production \
              PORT=8080 \
              TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN_PROD }}" \
              YDB_ENDPOINT="${{ secrets.YDB_ENDPOINT_PROD }}" \
              YDB_DATABASE="${{ secrets.YDB_DATABASE_PROD }}" \
              YC_SERVICE_ACCOUNT_KEY="${{ secrets.YC_SERVICE_ACCOUNT_KEY }}" \
              YANDEX_STORAGE_BUCKET="${{ secrets.YANDEX_STORAGE_BUCKET_PROD }}" \
              YANDEX_STORAGE_ACCESS_KEY="${{ secrets.YANDEX_STORAGE_ACCESS_KEY_PROD }}" \
              YANDEX_STORAGE_SECRET_KEY="${{ secrets.YANDEX_STORAGE_SECRET_KEY_PROD }}" \
              TELEGRAM_ALERT_ENABLED=true \
              TELEGRAM_ALERT_BOT_TOKEN="${{ secrets.TELEGRAM_ALERT_BOT_TOKEN }}" \
              TELEGRAM_ALERT_CHAT_ID="${{ secrets.TELEGRAM_ALERT_CHAT_ID }}"

      - name: Deploy Frontend
        env:
          YC_SERVICE_ACCOUNT_KEY_FILE: /tmp/yc-sa-key.json
          YANDEX_STORAGE_BUCKET: ${{ secrets.YANDEX_STORAGE_BUCKET_PROD }}
        run: |
          export PATH=$PATH:$HOME/yandex-cloud/bin
          yc storage s3 cp \
            frontend/dist/ \
            s3://${YANDEX_STORAGE_BUCKET}/ \
            --recursive

      - name: Deploy Bot
        run: |
          yc serverless function version create \
            --function-id bot-prod-id \
            --runtime nodejs18 \
            --entrypoint index.handler \
            --memory 128m \
            --execution-timeout 10s \
            --source-path bot/dist \
            --environment \
              NODE_ENV=production \
              TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN_PROD }}"

      - name: Health check
        run: |
          echo "Waiting for services..."
          sleep 15
          echo "✅ Production deployment completed"
