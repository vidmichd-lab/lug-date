name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main      # Production
      - develop   # Staging
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Build all packages
        run: npm run build:all

  deploy-staging:
    name: Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: NODE_ENV=development npm run build:all
      
      - name: Configure Yandex Cloud CLI
        uses: yandex-cloud/actions-yc-cli@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
      
      - name: Deploy Backend
        run: |
          yc serverless function version create \
            --function-name dating-app-backend-staging \
            --runtime nodejs18 \
            --entrypoint index.handler \
            --memory 128m \
            --execution-timeout 10s \
            --source-path backend/dist \
            --environment NODE_ENV=development
      
      - name: Deploy Frontend
        run: |
          yc storage cp --recursive frontend/dist/* \
            s3://dating-app-frontend-staging/
      
      - name: Deploy Bot
        run: |
          yc serverless function version create \
            --function-name dating-app-bot-staging \
            --runtime nodejs18 \
            --entrypoint index.handler \
            --memory 128m \
            --execution-timeout 10s \
            --source-path bot/dist

  deploy-production:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: NODE_ENV=production npm run build:all
      
      - name: Configure Yandex Cloud CLI
        uses: yandex-cloud/actions-yc-cli@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
      
      - name: Deploy Backend
        run: |
          yc serverless function version create \
            --function-name dating-app-backend-prod \
            --runtime nodejs18 \
            --entrypoint index.handler \
            --memory 256m \
            --execution-timeout 30s \
            --source-path backend/dist \
            --environment NODE_ENV=production
      
      - name: Deploy Frontend
        run: |
          yc storage cp --recursive frontend/dist/* \
            s3://dating-app-frontend-prod/
      
      - name: Deploy Bot
        run: |
          yc serverless function version create \
            --function-name dating-app-bot-prod \
            --runtime nodejs18 \
            --entrypoint index.handler \
            --memory 128m \
            --execution-timeout 10s \
            --source-path bot/dist
      

